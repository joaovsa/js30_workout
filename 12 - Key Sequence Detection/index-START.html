<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const typed = [];
  const secret = 'alexandre';
  window.addEventListener('keyup', check);

  function check(e){
    console.log(e.key);
    typed.push(e.key);
    typed.splice(-secret.length-1, typed.length - secret.length);

    console.log(typed);
    if(typed.join('').toLowerCase()===secret){
      console.log('SECRET MATCHED');
      cornify_add();
    }
  }
</script>
</body>
</html>
